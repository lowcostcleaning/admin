<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lowcost Cleaning ‚Äî –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å —Å—Ç–∞—Ç—É—Å–æ–≤</title>
<style>
  :root{--bg:#f7f7f7;--card:#fff;--muted:#666;--green:#34c759;--red:#ff3b30;--radius:14px}
  body{font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Roboto,sans-serif;background:var(--bg);color:#111;margin:0;padding:32px;display:flex;flex-direction:column;align-items:center;}
  h1{margin:0 0 8px;font-size:28px}
  p.lead{margin:0 0 24px;color:var(--muted)}
  .tabs{display:flex;gap:8px;margin-bottom:18px}
  .tab{padding:10px 14px;border-radius:12px;background:#fff;border:1px solid rgba(0,0,0,0.06);cursor:pointer}
  .tab.active{background:#111;color:#fff}
  .card{width:min(920px,95%);background:var(--card);border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,0.06);margin-bottom:20px}
  table{width:100%;border-collapse:collapse}
  th,td{padding:12px 10px;text-align:left;border-bottom:1px solid #f0f0f0}
  th{background:#fafafa}
  select.status{padding:6px 10px;border-radius:10px;border:1px solid #e6e6e6}
  .note{color:var(--muted);font-size:13px;margin-bottom:10px}
  .toast{position:fixed;right:20px;top:20px;background:#111;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;transform:translateY(-6px);transition:all .25s}
  .toast.show{opacity:1;transform:translateY(0)}
  .loading{color:var(--muted);padding:24px;text-align:center}
  .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px}
  .small{font-size:13px;color:var(--muted)}
  input.webhook{width:420px;padding:8px 10px;border-radius:8px;border:1px solid #e6e6e6}
  button.save{padding:8px 12px;border-radius:10px;border:none;background:#111;color:#fff;cursor:pointer}
  .row-date{width:160px}
</style>
</head>
<body>
  <h1>üìã –ü–∞–Ω–µ–ª—å —Å—Ç–∞—Ç—É—Å–æ–≤ ‚Äî Lowcost Cleaning</h1>
  <p class="lead">–ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∏ –æ–±–Ω–æ–≤–ª—è—Ç—å —Å—Ç–∞—Ç—É—Å—ã —Å –æ—Ç–ø—Ä–∞–≤–∫–æ–π –≤ n8n.</p>

  <div class="card">
    <div class="controls">
      <div class="tabs">
        <div class="tab active" data-sheet="–ì–ª–∞–≤–Ω—ã–π">üè† –ì–ª–∞–≤–Ω—ã–π</div>
        <div class="tab" data-sheet="–•–∏–º—á–∏—Å—Ç–∫–∞">üß∫ –•–∏–º—á–∏—Å—Ç–∫–∞</div>
        <div class="tab" data-sheet="–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã">üè¢ –ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã</div>
      </div>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <span class="small">Webhook:</span>
        <input id="webhookInput" class="webhook" placeholder="https://vm62681.vpsone.xyz/webhook-test/status" />
        <button id="saveWebhook" class="save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>

    <div id="content"><p class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</p></div>
  </div>

  <div id="toast" class="toast">–ì–æ—Ç–æ–≤–æ</div>

<script>
const WEBHOOK_URL_KEY = "lc_webhook_url";
const GIDS = {
  "–ì–ª–∞–≤–Ω—ã–π":"0",
  "–•–∏–º—á–∏—Å—Ç–∫–∞":"591986483",
  "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã":"1636464154"
};
const BASE_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8zb-CjwcHeTuOYB5iT5jz5RdMPaz0_BrTT6E1jPtaXfSbh7O1xykOE5WI92idU6A-SZ2GLzdcgtMU/pub?gid=";

let activeSheet = "–ì–ª–∞–≤–Ω—ã–π";
const content = document.getElementById("content");
const toast = document.getElementById("toast");
const webhookInput = document.getElementById("webhookInput");
const saveWebhook = document.getElementById("saveWebhook");

webhookInput.value = localStorage.getItem(WEBHOOK_URL_KEY) || "";
saveWebhook.addEventListener("click", ()=>{
  localStorage.setItem(WEBHOOK_URL_KEY, webhookInput.value.trim());
  showToast("Webhook —Å–æ—Ö—Ä–∞–Ω—ë–Ω");
});

document.querySelectorAll(".tab").forEach(t=>{
  t.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    activeSheet = t.dataset.sheet;
    loadSheet(activeSheet);
  });
});

function showToast(msg){
  toast.textContent=msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2200);
}

async function fetchCsv(gid){
  const url = `${BASE_CSV}${gid}&single=true&output=csv&nocache=${Date.now()}`;
  const res = await fetch(url,{cache:"no-store"});
  if(!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSV");
  const txt = await res.text();
  return txt.split("\n").map(r=>r.split(",").map(c=>c.trim().replace(/^"|"$/g,"")));
}

async function loadSheet(sheetName){
  content.innerHTML = `<p class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ ${sheetName}...</p>`;
  try{
    const gid = GIDS[sheetName];
    const rows = await fetchCsv(gid);
    const data = rows.filter(r => r && r.length && r.some(cell=>cell!==""));
    const header = data[0]||[];
    const body = data.slice(1);
    let html = `<div class="note">–õ–∏—Å—Ç: <b>${sheetName}</b> ‚Äî —Å—Ç—Ä–æ–∫: ${body.length}</div>`;
    html += `<table><thead><tr>${header.map(h=>`<th>${h}</th>`).join("")}<th>–î–µ–π—Å—Ç–≤–∏–µ</th></tr></thead><tbody>`;
    body.forEach((row,idx)=>{
      const rowIndex = idx+2;
      html += `<tr data-row="${rowIndex}">`;
      row.forEach((cell,ci)=>{
        const h = (header[ci]||"").toLowerCase();
        if(h.includes("—Å—Ç–∞—Ç—É—Å")){
          const s = cell.toLowerCase();
          const opts=["—Å–≤–æ–±–æ–¥–Ω–æ","–∑–∞–Ω—è—Ç–æ","–æ–∂–∏–¥–∞–Ω–∏–µ","–æ—Ç–∫–∞–∑",""];
          html += `<td><select class="status" data-col="${ci}">
            ${opts.map(o=>`<option value="${o}" ${o===s?"selected":""}>${o||"‚Äî"}</option>`).join("")}
            <option value="__other__">–î—Ä—É–≥–æ–µ...</option>
          </select></td>`;
        }else html+=`<td>${cell}</td>`;
      });
      html+=`<td><button class="save-row">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button></td></tr>`;
    });
    html+="</tbody></table>";
    content.innerHTML=html;
    document.querySelectorAll(".save-row").forEach(btn=>{
      btn.addEventListener("click",async()=>{
        const tr=btn.closest("tr");
        const row=tr.dataset.row;
        const sel=tr.querySelector("select.status");
        const newStatus=sel?sel.value:"";
        const dateCell=tr.querySelector("td")?.textContent.trim()||"";
        try{
          await sendWebhook({
            sheet:activeSheet,
            row:row,
            date:dateCell,
            status:newStatus
          });
          showToast("‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ");
        }catch(err){
          console.error(err);
          showToast("‚ö†Ô∏è –û—à–∏–±–∫–∞");
        }
      });
    });
  }catch(err){
    console.error(err);
    content.innerHTML="<p class='loading'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>";
  }
}

// üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –≤ n8n (–º–µ—Ç–æ–¥ GET)
async function sendWebhook(payload){
  const baseUrl=(localStorage.getItem(WEBHOOK_URL_KEY)||"").trim();
  if(!baseUrl) throw new Error("Webhook URL –Ω–µ —É–∫–∞–∑–∞–Ω");
  const params=new URLSearchParams(payload);
  const url=`${baseUrl}?${params.toString()}`;
  const res=await fetch(url,{method:"GET",cache:"no-store"});
  if(!res.ok) throw new Error("–û—à–∏–±–∫–∞ "+res.status);
  return res;
}

loadSheet(activeSheet);
</script>
</body>
</html>
