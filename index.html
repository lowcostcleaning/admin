  <title>Lowcost Cleaning ‚Äî –ü–∞–Ω–µ–ª—å —Å—Ç–∞—Ç—É—Å–æ–≤</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, sans-serif;
      background: #f8f8f8;

    table {
      width: 100%;

    th, td {

      display: inline-block;

    }
    .–∑–∞–Ω—è—Ç–æ { background: #ffebeb; color: #d00; }
    .—Å–≤–æ–±–æ–¥–Ω–æ, .–æ–∂–∏–¥–∞–Ω–∏–µ, .–æ—Ç–∫–∞–∑, .green { background: #e7fbee; color: #070; }

<body>
  <h1>üßπ Lowcost Cleaning</h1>
  <p>–ü–∞–Ω–µ–ª—å —Å—Ç–∞—Ç—É—Å–æ–≤ (–¥–∞–Ω–Ω—ã–µ –∏–∑ Google Sheets)</p>
  <div id="content">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const BASE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8zb-CjwcHeTuOYB5iT5jz5RdMPaz0_BrTT6E1jPtaXfSbh7O1xykOE5WI92idU6A-SZ2GLzdcgtMU/pub?gid=";
    const SHEETS = {
      "–ì–ª–∞–≤–Ω—ã–π": "0",
      "–•–∏–º—á–∏—Å—Ç–∫–∞": "591986483",
      "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã": "1636464154"
    };

    async function fetchSheet(name, gid) {
      const url = `${BASE_URL}${gid}&single=true&output=csv&nocache=${Date.now()}`;
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(",").map(c => c.trim().replace(/"/g, "")));
      return { name, rows };
    }

    function renderSheet({ name, rows }) {
      if (rows.length < 2) return "";
      const headers = rows[0].map(h => h.toLowerCase());
      const dateIndex = headers.findIndex(h => h.includes("–¥–∞—Ç–∞"));
      const statusIndex = headers.findIndex(h => h.includes("—Å—Ç–∞—Ç—É—Å"));
      const timeIndex = headers.findIndex(h => h.includes("–≤—Ä–µ–º—è"));
      let html = `<div class="sheet"><h2>üìã ${name}</h2><table><thead><tr><th>–î–∞—Ç–∞</th><th>–°—Ç–∞—Ç—É—Å</th></tr></thead><tbody>`;
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        if (!row[dateIndex]) continue;
        const date = row[dateIndex] || "";
        const status = (row[statusIndex] || "").toLowerCase();
        const time = row[timeIndex] || "";
        let value = "";
        if (name === "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã") value = time || "-";
        else value = status || "-";
        let cls = "status";
        if (["–∑–∞–Ω—è—Ç–æ"].includes(status)) cls += " –∑–∞–Ω—è—Ç–æ";
        else if (["—Å–≤–æ–±–æ–¥–Ω–æ","–æ–∂–∏–¥–∞–Ω–∏–µ","–æ—Ç–∫–∞–∑"].includes(status)) cls += " —Å–≤–æ–±–æ–¥–Ω–æ";
        else cls += " green";
        html += `<tr><td>${date}</td><td><span class="${cls}">${value}</span></td></tr>`;
      }
      html += "</tbody></table></div>";
      return html;
    }

    async function loadAll() {
      const content = document.getElementById("content");
      content.innerHTML = "‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º...";
      try {
        const sheets = await Promise.all(
          Object.entries(SHEETS).map(([name, gid]) => fetchSheet(name, gid))
        );
        const html = sheets.map(renderSheet).join("");
        content.innerHTML = html;
      } catch (e) {
        content.innerHTML = `<p class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>`;
      }
    }

    loadAll();
  </script>
</body>
</html>
